<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risotto</title>
    <style>
        * {
            text-align:center;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 40px;
            font-weight: 600;
        }
        svg {
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
    <svg viewBox = "0 0 300 150">
        <path id="circlePath" fill="none" d="M 50,80 A 100,30 0 0,1 250,80" />
        <text text-anchor="middle">
            <textPath href="#circlePath" startOffset="50%">
                RISOTTO
            </textPath>
        </text>
    </svg>
</body>
</html>
