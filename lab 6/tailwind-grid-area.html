<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="tailwindbase.css"/>
</head>
<body class="grid grid-cols-[150px_auto_150px] grid-rows-[60px_180px_40px] text-center text-[32px] bg-black">
    <header class="bg-blue-400 row-span-1 col-span-3">Header</header>
    <nav class="bg-yellow-200 ">Nav</nav>
    <article class="bg-green-300">Article</article>
    <aside class="bg-yellow-500">Aside</aside>
    <footer class="bg-yellow-100 row-span-1 col-span-3">Footer</footer>
</body>
</html>
