 <link href="main2.css" type="text/css" rel="stylesheet" />
 <title>Color</title>
 <style>
 body {

 padding: 20px;

 }

 padding: 5px;

 } 
 #scale { 
 background: rgb(0, 55, 255);
 background: linear-gradient(
 180deg,
 rgba(0, 0, 255, 1) 0%,
 rgba(255, 0, 0, 1) 100%
 );
 }
 </style>
 </head>
